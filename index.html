<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        <div class="input-section">
            <input type="text" id="inputTarea" placeholder="Nueva tarea...">
            <button id="botonAgregar">Agregar</button>
        </div>
        <ul id="listaTarea">
            <li class="cosasTarea" style="display: none;">
                <span class="textoTarea"></span>
                <div class="botonesTarea">
                    <button id="eliminar">Eliminar</button>
                    <button id="editar">Editar</button>
                    <input type="checkbox" class="completarBoton" id="completado">
                </div>
            </li>
        </ul>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
